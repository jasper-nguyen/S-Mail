<html>
<head>
    <title>Sigma Mail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <div class="image-container" style="float:left;width:35%;">
        <img src="https://w0.peakpx.com/wallpaper/79/468/HD-wallpaper-gigachad.jpg" alt="Sigma male">
   </div>
   <div class="image-container" style="float:right;width:35%;">
      <img src="https://i.seadn.io/gcs/files/513961518b8ed567db51bdc1f3006df8.jpg?auto=format&w=1000" alt="Sigma male">
  </div>
    <div class="centered">
        <div class="form-container">
            <h1>Create New Account</h1>
            <form action="" method="post" novalidate>
                {{form.hidden_tag()}}
                <p>{{form.username.label}}<br>{{form.username(size=32)}}</p>
                <p>{{form.email.label}}<br>{{form.email(size=32)}}</p>
                <p>{{form.password.label}}<br>{{form.password(size=32)}}</p>
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
                <p>{{form.submit()}}</p>
            </form>
            <form action="{{ url_for('front') }}">
                <button type="submit" class="btn btn-secondary">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
