<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<form action="{{ url_for('mainpage') }}"> <!--a button that redirects to the 'mainpage' route when clicked.-->
  <button type="submit">Back</button>
</form>
<h1>To Do List</h1>
  <!--a form that allows users to add a new task to the to-do list.-->
  <form action="/add" method="post">
    <div>
      <label>Enter the task</label>
      <input type="text" name ="name">
      <button type="submit">Add</button>
    </div>
  </form><br>
    <!--creates a table that displays all of the tasks in the to-do list-->
    <table>
      <tbody>
        {%for todo in todo_list%}
        <p>
          <td>{{todo.name}}</td>
          <!--Displace not done or done based on the done attribute of the task-->
          {% if todo.done==False %}
          <td>Not Done</td>
          {%else%}
          <td>Done</td>
          {%endif%}
          <td><a href="/update/{{todo.task_id}}">Update</a></td>
          <td><a href="/delete_item/{{todo.task_id}}">Delete</a></td>
        </p>
      </tbody>
    </table>
  {%endfor%}
