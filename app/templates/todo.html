<link rel="stylesheet" href="{{ url_for('static', filename='mainpage.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<form action="{{ url_for('mainpage') }}"> <!--a button that redirects to the 'mainpage' route when clicked.-->
  <button class="btn-close" aria-label="Close" type="submit"></button>
</form>
<h1>To Do List</h1>
<div class="container"> 
  <!--a form that allows users to add a new task to the to-do list.-->
  <form action="/add" method="post">
      <label>Enter the task</label>
      <input type="text" name ="name">
      <button class="btn btn-secondary" type="submit">Add</button>
  </form><br>
</div>
  <!--creates a table that displays all of the tasks in the to-do list-->
  <table class="table table-hover">
    <tbody>
        <tr class="table-active">
          <th scope="col">Task</th>
          <th>Completion</th>
          <th>Update Task</th>
          <th>Delete</th>
        </tr>
        
        {%for todo in todo_list%}
        <tr>
          <td>{{todo.name}}</td>
          <!--Displace not done or done based on the done attribute of the task-->
          {% if todo.done==False %}
          <td>Not Done</td>
          {%else%}
          <td>Done</td>
          {%endif%}
          <td><a href="/update/{{todo.task_id}}">Update</a></td>
          <td><a class="link-danger" href="/delete_item/{{todo.task_id}}">Delete</a></td>
        </tr>
    </tbody>
    {%endfor%}
  </table>
