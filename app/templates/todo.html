<form action="{{ url_for('mainpage') }}">
  <button type="submit">Back</button>
</form>
<h1>To Do List</h1>
  <form action="/add" method="post">
    <div>
      <label>Enter the task</label>
      <input type="text" name ="name">
      <button type="submit">Add</button>
    </div>
  </form><br>
    <table>
      <tbody>
        {%for todo in todo_list%}
        <p>
          <td>*{{todo.name}}</td>
          {% if todo.done==False %}
          <td>Not Done</td>
          {%else%}
          <td>Done</td>
          {%endif%}
          <td><a href="/update/{{todo.task_id}}">Update</a></td>
          <td><a href="/delete_item/{{todo.task_id}}">Delete</a></td>
        </p>
      </tbody>
    </table>
  {%endfor%}
