<form action="{{ url_for('mainpage') }}">
  <button type="submit">Back</button>
</form>

<h1>Bookmarked Messages</h1>
<link rel="stylesheet" href="{{ url_for('static', filename='mainpage.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="image-container2" style="float:right;width:35%;">
  <img src="https://i.imgflip.com/6ja3h0.png" alt="Sigma Mail" style="max-width: 100%;">
</div>
{% for message in bookmarked %}
<div class="message">
  <p><strong>To:</strong> {{ message.recipient.username }}</p>
  <p><strong>Subject:</strong> {{ message.subject }}</p>
  <p><strong>Date:</strong> {{ message.timestamp.strftime('%Y-%m-%d %I:%M %p') }}</p>
  <td><a href="{{ url_for('message', message_id=message.id) }}">View Message</a></td>
  <br>
  <br>
</div>
<div>
  <span>{{ message.content }}</span>
  <form method="post" action="{{ url_for('unbookmark', message_id=message.id) }}">
      <button type="submit">Unbookmark</button>
  </form>
</div>
{% endfor %}
