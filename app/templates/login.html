<head>
   <title>Sigma Mail</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="box">
   <img src="../img/dog.jpg">
</div>
<body>
   
   <div class="image-container" style="float:left;width:35%;">
      <img src="https://i.seadn.io/gae/1PkxVvLDc6mCydUi3NqcrKOwbG6S0QvBieJLgKoqhZRpzxDRY-7YAGZ0Do3OLv3ojIlnGnVOxrFw99toIeOOG6_Ye13F8HdCY2Hhwg?auto=format&w=1000" alt="Sigma male">
 </div>
 <div class="image-container" style="float:right;width:35%;">
    <img src="https://openseauserdata.com/files/f2dfbae4301e549cedadd5feaa229f28.jpg" alt="Sigma male">
</div>
   <div class="centered">
      <div class="form-container">
         <h1>Sigma Mail</h1>
         <form action="" method="post" novalidates>
            {{form.hidden_tag()}}
            <p> {{form.username.label}} <br>
               {{form.username(size=32)}}</p>
   
            <p> {{form.password.label}} <br>
               {{form.password(size=32)}}</p>
   
            {% if error %}
               <p>{{ error }}</p>
         {% endif %}
   
   
            <p>{{form.submit()}}</p>
   
            <a href="{{ url_for('register') }}" class="btn btn-primary">Create Account</a>
         </form>
      </div>
   </div>
</body>
