<head>
   <title>Sigma Mail</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="box">
   <img src="../img/dog.jpg">
</div>
<body>
   <h1>Sigma Mail</h1>
   <div class="container">
   <form action="" method="post" novalidates>
      {{form.hidden_tag()}}
      <p> {{form.username.label}} <br>
         {{form.username(size=32)}}</p>

      <p> {{form.password.label}} <br>
         {{form.password(size=32)}}</p>

      {% if error %}
         <p>{{ error }}</p>
     {% endif %}


      <p>{{form.submit()}}</p>

      <a href="{{ url_for('register') }}" class="btn btn-primary">Create Account</a>
   </form>
   </div>
</body>
