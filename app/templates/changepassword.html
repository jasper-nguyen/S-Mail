  <h1>Change Password</h1>
  <form action="{{ url_for('mainpage') }}">
    <button type="submit">Back</button>
</form>
<br><br>
  <form method="post"> <!--collect user input data-->
    {{ form.hidden_tag()   }}
    <div>
      {{ form.email.label }}<br> <!--form field for user's email-->
      {{ form.email(size=32)}} 
    </div>
    <div>
      {{ form.new_password.label }}<br> <!--creates New Password form field-->
      {{ form.new_password(size=32) }}
    </div>
    {% if error %}
         <p>{{ error }}</p>
     {% endif %}
    <div>
      {{ form.submit }} <!-- submit button-->
    </div>
  </form>
