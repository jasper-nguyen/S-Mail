{% extends 'base.html' %}

{% block content %}
  <h1>Change Password</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password }}
    </div>
    <div>
      {{ form.new_password.label }}<br>
      {{ form.new_password }}
    </div>
    <div>
      {{ form.submit }}
    </div>
  </form>
{% endblock %}
