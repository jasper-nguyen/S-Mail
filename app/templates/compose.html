<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<form action="{{ url_for('mainpage') }}">
    <button type="submit">Back</button>
</form>
<form action="" method="post" novalidates>
    {{form.hidden_tag()}}
    <p> {{form.recipient.label}} <br>
        {{form.recipient(size=32)}}</p>
    
    <p> {{form.subject.label}} <br>
        {{form.subject(size=32)}}</p>
    
        <p> {{form.body.label}} <br>
        {{form.body(rows='10',cols='65')}}
    </p>
    
    {% for error in form.recipient.errors %}
        {{ error }}
    {% endfor %}


        <p>{{form.submit()}}</p>
</form>
